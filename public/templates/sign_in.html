<form ng-submit="submit()" class="col-lg-6">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      ng-model="username"
      autofocus
      required
      />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      ng-model="password"
      autofocus
      required
      />
  </div>
  <div class="form-group">
    <input type="submit" value="Login" class="btn btn-primary" />
  </div>
</form>
